<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工厂模式</title>
</head>
<body>
    <script>
        function Plant(){
            //原料
            var obj={}
            //加工
            obj.name="张三"
            obj.age=25
            obj.asy=function(){
                console.log('会吃饭')
            }
            //出厂
            return obj
        }
        var obj1=new Plant()
        console.log(obj1.name)
        obj1.asy()
    </script>
</body>
</html>
